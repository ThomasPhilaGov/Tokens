name: Parse Figma CSS & Build Tokens

on:
  push:
    branches:
      - main
    paths:
      - 'input/**'
      - 'parse-figma-css.js'
      - 'css-imports/**'
      - 'colors.scss'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Parse Figma CSS export
        run: node parse-figma-css.js

      - name: Compile SCSS bundle
        run: npx sass colors.scss build/variables.css

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build/generated/*.css || echo "No generated CSS to add"
          git add build/variables.json || echo "No JSON to add"
          git add build/variables.css || echo "No compiled CSS to add"
          git add package-lock.json || echo "No lock file changes"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build: parse Figma CSS and compile tokens"
            git push
          fi
