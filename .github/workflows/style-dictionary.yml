name: Style Dictionary Build

on:
  push:
    branches:
      - main
    paths:
      - 'colors.tokens.json'
      - 'config.json'
      - 'path/to/your/new-file.css'  # Update this to the new CSS file path

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install style-dictionary --save-dev

      - name: Run Style Dictionary
        run: npx style-dictionary build

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build/variables.css
          git commit -m "Update CSS variables"
          git push

  css_to_json:
    runs-on: ubuntu-latest
    needs: build  # Ensure this job runs after the build job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Convert CSS to JSON
        run: node css-to-json.js path/to/your/new-file.css build/variables.json  # Update this to the new CSS file path

      - name: Commit and push JSON changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build/variables.json
          git commit -m "Convert CSS to JSON"
          git push